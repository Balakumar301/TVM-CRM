<div class="background">
    <img src="../../../assets/login-bg(1).jpg" style="width: 100%;">
    <!-- <div class="tvm">
        <img src="../../../assets/TVM.jfif" alt="TVM" />
      </div> -->
<div class="login-form">
    <form class="row g-4" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-heading">
            <h2>Log in to your Account</h2>
            <span>Welcome!</span>
        </div>
        <div class="col-12">
            <div class="input-group field-wrapper">
                <div class="input-group-text">
                    <i class="fas fa-user" aria-hidden="true"></i>
                </div>
                <input type="text" class="form-control" placeholder="Username" formControlName="username" />
                <span class="error-message" *ngIf="formSubmitted && f['username'].errors?.['required']">
                    Username is required
                </span>
            </div>
        </div>
        <div class="col-12">
            <div class="input-group field-wrapper">
                <div class="input-group-text">
                    <i class="fa-solid fa-key" aria-hidden="true"></i>
                </div>
                <input name="password" [type]="showPassword ? 'text' : 'password'" class="form-control b-left"
                    placeholder="Password" formControlName="password" />
                <span class="error-message" *ngIf="formSubmitted && f['password'].errors?.['required']">
                    Password is required
                </span>
                <div class="input-group-text">
                    <i alt="show" class="far fa-eye eye-show" (click)="showPassword = !showPassword"
                        [class.hide]="showPassword"></i>
                    <i alt="hide" class="far fa-eye-slash eye-hide" (click)="showPassword = !showPassword"
                        [class.hide]="!showPassword"></i>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="d-grid pb-4">
                <button type="submit" class="btn login-btn">
                    Log In
                </button>
            </div>
            <span class="error-message" *ngIf="formSubmitted && loginForm.errors?.['invalidCredentials']">
                Please enter a valid username and password
            </span>
        </div>
    </form>
  </div>
</div>
