<div class="switchToggle">
    <i class="fas fa-grip-horizontal icon cardviewshow" (click)="cardTableViwSwitch(true)"
      [ngClass]="{active: isCardView == true}" title="CardView"></i>&nbsp;&nbsp;
    <i class="fas fa-th-list icon fathtable"(click)="cardTableViwSwitch(false)"
      [ngClass]="{active: isCardView == false}" title="TableView"></i>
</div>
