<app-bread-crumb></app-bread-crumb>
<app-table-generator
  [_listInfo]="listInfo"
  [listColumns]="listColumns"
  [Pageheader]="'Asset Details'"
  [listObservable]="listObservable"
  (addNew)="addNew($event)"
  [hasDetailsPage]="false"
  (goToDetails)="rowClicked($event)"
  (deleteclicked)="delete($event)"
></app-table-generator>
<div class="excel">
  <button (click)="exportToExcel()">
    <i class="fa-solid fa-file-export icon"></i>Export
  </button>  
</div>
